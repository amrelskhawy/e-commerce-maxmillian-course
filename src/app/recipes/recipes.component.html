<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="recivedRecipe = $event" />
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recivedRecipe; else noRecipe" [recipe]="recivedRecipe" />
        <ng-template #noRecipe>
            <p>Please Select any Recipe</p>
        </ng-template>
        
    </div>
</div>
