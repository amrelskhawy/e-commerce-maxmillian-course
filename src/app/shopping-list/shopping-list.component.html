<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (itemAdded)="ingredints.push($event)" />
        <hr>
        <ul class="list-group">
            <a  class="list-group-item"
            *ngFor="let ingredient of ingredints"
            style="cursor: pointer;">
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
